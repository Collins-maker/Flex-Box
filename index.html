<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>MtumishiCollins FrontEnd</title>
<link rel="stylesheet" href="style.css">
  
  </style>
</head>
<body>
  <div class="container">
    <div class="side-panel">
      <h4>Your Result</h4>
      <div class="circle">
        <Span id="over">76</Span> <br>
        <span>of 100</span>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="small-container">
      <h5>summary</h5>
      <div class="content">
        <p id="red"><span><span class="icon"><img src="images/icon-reaction.svg" alt=""></span><span id="Reaction">Reaction</span></span> <span><span class="over">80</span>/100</span></p>
        <p id="yellow"><span><span class="icon"><img src="images/icon-memory.svg" alt=""></span><span id="Memory">Memory </span></span><span><span class="over">92</span>/100</span></p>
        <p id="green"><span><span class="icon"><img src="images/icon-verbal.svg" alt=""></span><span id="Verbal">Verbal</span></span><span><span class="over">61</span>/100</span></p>
        <p id="violet"><span><span class="icon"><img src="images/icon-visual.svg" alt=""></span><span id="Visuals">Visuals </span></span><span><span class="over">72</span>/100</span></p>
      </div>
      <button>Continue</button>
    </div>
  </div>
 
  </div>
</body>
</html>
